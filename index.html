<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>AWACON WTC</title>
    <link rel="icon" type="image/png" href="logo.png">
</head>
<body>

<div id="app">
    <!-- Login Page -->
    <div id="loginPage" class="page">
        <div class="center">
            <img src="logo.png" alt="Logo" class="logo">
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button onclick="login()">Login</button>
            <button onclick="login()">Sign Up</button>
        </div>
    </div>

    <!-- Dashboard Page -->
    <div id="dashboardPage" class="page hidden">
        <div class="center">
            <img src="logo.png" alt="Logo" class="logo">
            <h2>Dashboard</h2>
            <div class="tabs">
                <button onclick="switchTab(1)" class="tab">System Details</button>
                <button onclick="switchTab(2)" class="tab">Control Options</button>
                <button onclick="switchTab(3)" class="tab">Calibration Data</button>
            </div>
            <div id="tabContent" class="tab-content"></div>
        </div>
    </div>
</div>

<script src="scripts.js"></script>
</body>
</html>
