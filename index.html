<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awacon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <div class="login-container" id="loginContainer">
        <img src="logo.png" alt="Logo" class="logo">

        <form onsubmit="return login()">
            <label for="email">Email or mobile phone number</label>
            <input type="text" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Sign-In</button>
            
            <div class="info">
                <a href="#">Forgot your password?</a>
            </div>
        </form>

        <div class="new-to-amazon">
            <hr>
            <p>New to Awacon?</p>
            <a href="#" onclick="showRegister()">Register</a>
        </div>
    </div>

    <div class="dashboard-container" id="dashboardContainer" style="display: none;">
        <h2>Welcome to the Dashboard!</h2>
        <a href="#" onclick="logout()">Logout</a>
        <div id="tabContent" class="tab-content"></div>
        <div class="footer">
            <img src="icon1.png" alt="Tab 1" onclick="switchTab(1)">
            <img src="controls.png" alt="Tab 2" onclick="switchTab(2)">
            <img src="settings.png" alt="Tab 3" onclick="switchTab(3)">
        </div>
    </div>

    <div class="register-container" id="registerContainer" style="display: none;">
        <h2>Register for Awacon</h2>
        <form onsubmit="return register()">
            <label for="newEmail">Email</label>
            <input type="text" id="newEmail" name="newEmail" required>

            <label for="newPassword">Password</label>
            <input type="password" id="newPassword" name="newPassword" required>

            <button type="submit">Register</button>
        </form>
        <a href="#" onclick="showLogin()">Back to Login</a>
    </div>
</div>

<script src="scripts.js"></script>

</body>
</html>
